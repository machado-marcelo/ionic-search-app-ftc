
<ion-header>

  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="logo-youtube"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openFilters()">
        <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar placeholder="pesquisar..."  [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
  
  
  </ion-toolbar>

</ion-header>
 
<ion-content>
  
   
  <ion-segment color="danger" value="" [(ngModel)]="type" (ionChange)="searchChanged($event)">
    <ion-segment-button value="">Todos</ion-segment-button>
    <ion-segment-button value="movie">Filmes</ion-segment-button>
    <ion-segment-button value="series">SÃ©ries</ion-segment-button>
    <ion-segment-button value="game">Jogos</ion-segment-button>

  </ion-segment>


  <ion-item lines="none"  [hidden]="yearRelease == ''">
    <ion-label>Filtros ativos:</ion-label>
    <ion-button size="small" shape="round" (click)="removeYear()"  color="danger">

      Ano: {{yearRelease}}
      <ion-icon slot="end" name="close"></ion-icon>
    
       </ion-button>
  </ion-item>


  <ion-list>
 
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'movies', item.imdbID]">
      <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
      </ion-avatar>
 
      <ion-label text-wrap>
        <h3>{{ item.Title }}</h3>
        {{ item.Year }}
      </ion-label>
 
      <ion-icon color="danger" slot="end" *ngIf="item.Type == 'movie'" name="videocam"></ion-icon>
      <ion-icon color="danger" slot="end" *ngIf="item.Type == 'series'" name="tv"></ion-icon>
      <ion-icon color="danger" slot="end" *ngIf="item.Type == 'game'" name="game-controller"></ion-icon>
 
    </ion-item>
 
  </ion-list>
 
</ion-content>
